name: southsidepc
description: An app for the Southside Presbyterian Church community.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:

  # instaflutter
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6
  firebase_core: ^1.2.1
  firebase_auth: ^1.3.0
  cloud_firestore: ^2.2.1
  progress_dialog:
    git:
      url: https://github.com/mostafaAbdelazim/progress_dialog.git
  flutter_facebook_auth: ^3.4.1
  http: ^0.13.3
  image_picker: ^0.8.0+3
  firebase_storage: ^8.1.1
  cached_network_image: ^3.0.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  cupertino_icons: ^1.0.3
  move_to_background: ^1.0.2

  # southside  
  flutter_inappwebview: ^5.3.2
  intl: ^0.17.0
  firebase_messaging: ^10.0.1
  url_launcher: ^6.0.6
  community_material_icon: ^5.9.55
  flutter_sticky_header: ^0.6.0
  cupertino_setting_control: ^1.0.2
  audioplayers: ^0.19.1
  top_snackbar_flutter: ^1.0.0
  get_it: ^7.2.0

dev_dependencies:

  # instaflutter
  flutter_launcher_icons: ^0.9.0

  # southside
  flutter_test:
    sdk: flutter

flutter_icons:

  # instaflutter
  android: false
  ios: true
  remove_alpha_ios: true
  image_path: android/app/src/main/ic_launcher-playstore.png

flutter:
  uses-material-design: true
  
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
